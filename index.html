        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6); /* Superposición translúcida */
            z-index: -1;
        }

        .form-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            z-index: 1;
        }

        .form-container h2{
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
            outline: none;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        
        .titulo-azul {
            color: blue;
            text-align: center;
            margin-bottom: 20px;
            
          }
        /* Estilo para los inputs con error */
        input.input-error {
            border: 2px solid #f44336; /* Borde rojo */
            background-color: #ffebee; /* Fondo rosado claro */
            color: #f44336; /* Texto del mismo color que el borde */
            border-radius: 4px; /* Bordes ligeramente redondeados */
            padding: 8px; /* Espaciado interno */
            outline: none; /* Remover el borde por defecto del navegador */
           
        }

        input.input-error:focus {
            border-color: #d32f2f; /* Cambiar color del borde al enfocar */
            box-shadow: 0 0 5px rgba(244, 67, 54, 0.5); /* Añadir un ligero brillo */
        }
        
    </style>

<body>
    <div class="form-container">
        <h1 class="titulo-azul">Reunión Identidad y Convicción</h1>
        <h1 class="titulo-azul">MIRA</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="Nombre" placeholder="Escribe tu nombre" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" name="Cédula" placeholder="Escribe tu cédula" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="Teléfono" placeholder="Escribe tu teléfono" required>
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha-nacimiento" name="Fecha de nacimiento" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="Dirección" placeholder="Escribe tu dirección" required>
            </div>
            <div class="form-group">
                <label for="barrio">Barrio</label>
                <input type="text" id="barrio" name="Barrio" placeholder="Escribe tu barrio" required>
            </div>
            <div class="form-group">
                <label for="comuna">Comuna</label>
                <input type="text" id="comuna" name="Comuna" placeholder="Escribe tu comuna">
            </div>
            <div class="form-group">
                <label for="horario">Horario de Congregación</label>
                <select id="horario" name="Horario de Congregación">
                    <option value="">Selecciona un horario</option>
                    <option value="7:00 am">7:00 am</option>
                    <option value="5:00 pm">5:00 pm</option>
                    <option value="7:00 pm">7:00 pm</option>
                </select>
            </div>
            <div class="form-group">
                <label for="observacion">Observación</label>
                <textarea id="observacion" name="Observación" placeholder="Escribe tus observaciones"></textarea>
            </div>
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
